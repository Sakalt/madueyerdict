<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マジェール語辞書</title>
    <style>
        @font-face {
            font-family: 'Madueyer';
            src: url('Madueyer.ttf') format('truetype');
        }
        body { font-family: Arial, sans-serif; margin: 20px; }
        .word-list { margin-bottom: 20px; }
        .word-item { cursor: pointer; margin-bottom: 5px; }
        .pagination { margin-top: 20px; }
        .page-link { margin: 0 5px; cursor: pointer; }
        .toggle-font { margin-bottom: 20px; cursor: pointer; }

        .page-link {
   　　　　　　 display: inline-block;
  　　　　　　  padding: 5px 10px;
   　　　　　　 margin: 2px;
   　　　　　　 border: 1px solid #ccc;
    　　　　　　background-color: #a4a4a4; /* Default button color */
   　　　　　　 color: white;
   　　　　　　 text-decoration: none;
    　　　　　　cursor: pointer;
　　　　　　　　　　　}

　　　　　　　　.page-link:hover {
   　　　　　　　　　　 background-color: #888; /* Darker color on hover */
　　　　　　　　　　　　　　　　　}

　　　　　　　.page-link.current-page {
   　　　　　　　　　　background-color: red; /* Highlight current page */
　　　　　　　　　　　　　　　　　　　　}
    </style>
</head>
<body>
    <h1>マジェール語辞書</h1>
    <div class="toggle-font" onclick="toggleFont()">フォントを変更</div>
    <div>
        <input type="text" id="search-input" placeholder="検索">
        <button onclick="search()">検索</button>
    </div>
    <div id="word-list" class="word-list"></div>
    <div id="pagination" class="pagination"></div>
    <div id="word-details"></div>
    <script src="script.js"></script>
</body>
</html>
